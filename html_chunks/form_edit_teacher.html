<form name="form-edit-professor" id="form-edit-professor" method="post" data-type="edit-professor">
  <h1>Ingresa los Datos requeridos</h1>
  <p>
    Ingresa todos los ajustes y haz clic en el boton guardar.
  </p>
  <div style="display: flex">
    <div style="flex: 1; padding: 0.5em;">
      <fieldset>
        <legend>Datos Personales</legend>
        <div class="form-input">
          <label for="curp">Curp:</label>
          <input id="curp" name="curp" type="text" required />
        </div>
        <div class="form-input">
          <label for="name">Nombre:</label>
          <input name="name" type="text" id="name" required />
        </div>
        <div class="form-input">
          <label for="secondName">Apellido Paterno: </label>
          <input name="secondName" type="text" id="secondName" required />
        </div>
        <div class="form-input">
          <label for="motherName">Apellido Materno: </label>
          <input name="motherName" type="text" id="motherName" />
        </div>
        <div class="form-input">
          <label for="birthDate">Fecha de Nacimiento:</label>
          <input
            name="birthDate"
            id="birthDate"
            pattern="(0[1-9]|1[0-9]|2[0-9]|3[01])-(0[1-9]|1[012])-(?:19|20)[0-9]{2}"
            placeholder="DD-MM-AAAA"
            required
          />
        </div>
        <div class="form-group-radios">
          <label>Sexo</label>
          <div class="form-radio">
            <input name="sex" type="radio" value="m" checked="checked" />
            <label>Masculino</label>
          </div>
          <div class="form-radio">
            <input name="sex" type="radio" value="f" />
            <label>Femenino</label>
          </div>
        </div>
        <div class="form-select">
          <label for="maritalStatus">Estado Civil: </label>
          <select name="maritalStatus" id="maritalStatus" required>
            <option value="">selecciona una</option>
            <option value="single">Soltero</option>
            <option value="married">Casado</option>
            <option value="unmarried">Union Libre</option>
          </select>
        </div>
      </fieldset>
    </div>
    <div style="flex: 1; padding: 0.5em;">
      <fieldset>
        <legend>Datos Profesionales</legend>
        <div class="form-select">
          <label for="profession">Profesión: </label>
          <select name="profession" id="profession" required>
            <option value="null" selected="selected">seleccione una</option>
            <option value="Admon. Empresas">Admon. Empresas</option>
            <option value="Cinecias de la Comunicación"
              >Ciencias de la Comunicación</option
            >
            <option value="Derecho">Derecho</option>
            <option value="Diseño Grafico">Diseño Grafico</option>
            <option value="Educacion Artistica">Educacion Artistica</option>
            <option value="Ingeniero Civil">Ingeniero Civil</option>
            <option value="Quimica">Quimica</option>
            <option value="Informatica">Informática</option>
          </select>
        </div>
        <div class="form-input">
          <label for="professionalId">Cédula Profesional:</label>
          <input name="professionalId" type="text" id="professionalId" />
        </div>
      </fieldset>
      <fieldset>
        <legend>Datos de contacto</legend>
        <div class="form-input">
          <label for="email" required>Correo Electrónico:</label>
          <input name="email" type="email" id="email" />
        </div>

        <div class="form-input">
          <label for="phone">Teléfono:</label>
          <input name="phone" type="tel" id="phone" />
        </div>
      </fieldset>
      <button>Guardar cambios</button>
      <div id="result-message"></div>
    </div>
  </div>
</form>
